<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PruebaKruger</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
 
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!--FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>



<nav class="navbar navbar-dark bg-primary">
	<a class="navbar-brand" >
  Prueba Kruger - Marilyn Monrroy
	</a>
  </nav>
  
  <div class="container">
	<div class="row">
	  <div class="col-md-8 mt-4">
  
		<ul class="list-group">
		  <li *ngFor ="let persona  of PersonaArray"
		  class="list-group-item list-group-item-action"
		  (click)="Editar(persona)"
		  [class.active]="persona == selectPersona"
		  >
		   <span class="badge badge-primary">
			{{persona.id}}
		   </span> {{persona.nombres}} {{persona.apellidos}} - {{persona.cedula}}-{{persona.correo}}
		  </li>
		</ul>
  
  
		<div class="card mt-4">
		  <div class="card-body" class="col-md-8 mt-4">
			<div class="card-title">
			  Ingrese la informacion del Cliente
			</div>
  <div class="form-group" >
	<label>Nombres</label>
	<input type="text" [(ngModel)]="selectPersona.nombres"
	class="form-control" required="required" disabled>
  </div>
  <div class="form-group mt-4">
	<label>Apellidos</label>
	<input type="text"  [(ngModel)]="selectPersona.apellidos"
	class="form-control" required="required" disabled>
  </div>
  <div class="form-group ">
	<label>Cedula</label>
	<input type="text"  [(ngModel)]="selectPersona.cedula"
	class="form-control" required="required" disabled>
  </div>
  <div class="form-group">
	<label>Email</label>
	<input type="text"  [(ngModel)]="selectPersona.correo"
	placeholder="Ingrese el correo del Empleado" 
	class="form-control" required="required" disabled>
  </div>
  <div class="form-group">
	<label>Direccion</label>
	<input type="text"  [(ngModel)]="selectPersona.direccion"
	placeholder="Ingrese la direccion del Empleado" 
	class="form-control" required="required" >
  </div>
  <div class="form-group">
	<label>Fecha Nacimiento</label>
	<input type="text"  [(ngModel)]="selectPersona.fecha"
	placeholder="Ingrese la fecha_Nac del Empleado" 
	class="form-control" required="required" >
  </div>
  <div class="form-group">
	<label>Telefono</label>
	<input type="text"  [(ngModel)]="selectPersona.telefono"
	placeholder="Ingrese el telefono del Empleado" 
	class="form-control" required="required" >
  </div>
  <div class="form-group">
	<label>Estado de Vacunacion</label>
	<input type="radio"  [(ngModel)]="selectPersona.estado_vac"
	placeholder="Ingrese el estado de vacunacion del Empleado" 
	class="form-control" required="required" >
  </div>
  <button (click)="Add_Update()"  class="btn btn-primary mt-4"> Actualizar
  </button>
	<button (click)="OnIniciar()" class="btn btn-primary mt-4">Consultar</button>
			</div>
		  </div>
		</div>
	  </div>

	/>
	  </div>
	</div>
  
</body>

</html>
